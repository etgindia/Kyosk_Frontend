<!doctype html>
<html lang="en">

<head>
    <title>Kyosk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>


    <div class="container">
        <div class="m-container">
            <!-- header start here -->
            <div class="row">
                <div class="col">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="img/pw.png" class="pw-logo" alt="pw">
                </div>
            </div>
            <!-- header ends here -->
            <div class="frm-container" id="sign-up">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <h1 class="top-heading">SIGN UP</h1>
                            <p class="txt">Please fill your detail to purchase your cover</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Full Name</p>
                            <p>
                                <input type="text" class="txt-box" placeholder="Enter your full name" required />
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Email</p>
                            <p>
                                <input type="email" class="txt-box"
                                    pattern="[a-zA-Z0-9.!#$%&amp;â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+"
                                    title="email@example.com" placeholder="email@example.com" required />
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Organization Name</p>
                            <p>
                                <input type="text" class="txt-box" placeholder="Enter your organization name"
                                    required />
                            </p>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Company Name</p>
                            <p>
                                <input type="text" class="txt-box" placeholder="Enter your company name" required />
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Password</p>
                            <p>
                                <input type="password" name="password" id="password" class="txt-box"
                                    placeholder="password" required />

                                <i class="bi bi-eye-slash eyesIco" id="togglePassword"></i>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Phone Number</p>
                            <p>
                                <input type="text" class="txt-box" placeholder="Enter your phone number" required />
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="checkbox">
                                <label class="txt txt-terms"><input type="checkbox">&nbsp; By Creating an account you
                                    agree to our terms of services and privacy policy</label>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <button id="submit" type="submit" class="btn btn-primary btn-lg btn-purple">Sign Up</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center dont">
                            Already have an account? <a href="login.html">Log in</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col btm-space"></div>
                    </div>


                </form>

            </div>
        </div>


        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });

            // prevent form submit
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });
        </script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
