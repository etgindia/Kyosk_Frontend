<!doctype html>
<html lang="en">

<head>
    <title>Kyosk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>


    <div class="container">
        <div class="m-container">
            <!-- header start here -->
            <div class="row">
                <div class="col">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="img/pw.png" class="pw-logo" alt="pw">
                </div>
            </div>
            <!-- header ends here -->
            <div class="frm-container" id="sign-up">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <h1 class="top-heading lc">Forgot Password</h1>
                            <p class="txt">Don’t worry! It happens. Please enter the email associated with your account.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Email</p>
                            <p>
                                <input type="email" class="txt-box"
                                    pattern="[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+"
                                     placeholder="Enter your email address" required />
                            </p>
                        </div>
                    </div>


                    <div class="row mt-4">
                        <div class="col">
                            <button id="submit" type="submit" class="btn btn-primary btn-lg btn-purple" onclick="sendCode()">Send code</button>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col btm-space"></div>
                    </div>


                </form>

            </div>
        </div>


        <script>
           	function sendCode() {
		    window.location.assign("enter-code.html")
		}
        </script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
