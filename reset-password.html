<!doctype html>
<html lang="en">

<head>
    <title>Kyosk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>


    <div class="container">
        <div class="m-container">
            <!-- header start here -->
            <div class="row">
                <div class="col">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="img/pw.png" class="pw-logo" alt="pw">
                </div>
            </div>
            <!-- header ends here -->
            <div class="frm-container" id="sign-up">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <h1 class="top-heading lc">Reset Password</h1>
                            <p class="txt">Please create new password</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <p class="txt-label">New password</p>
                            <p>
                                <input type="password" name="password" id="password" class="txt-box"
                                    placeholder="Must be 8 characters" required />
                                <i class="bi bi-eye-slash eyesIco" id="togglePassword"></i>
                            </p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Confirm new password</p>
                            <p>
                                <input type="password" name="password" id="conpassword" class="txt-box"
                                    placeholder="Repeat password" required />

                                <i class="bi bi-eye-slash eyesIco" id="toggleConPassword"></i>
                            </p>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <button id="submit" type="submit" class="btn btn-primary btn-lg btn-purple">Reset Password</button>
                        </div>
                    </div>
                   

                    <div class="row">
                        <div class="col btm-space"></div>
                    </div>


                </form>

            </div>
        </div>

        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            const toggleConPassword = document.querySelector("#toggleConPassword");
            const conpassword = document.querySelector("#conpassword");
    
            togglePassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);
                
                // toggle the icon
                this.classList.toggle("bi-eye");
            });

            toggleConPassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = conpassword.getAttribute("type") === "password" ? "text" : "password";
                conpassword.setAttribute("type", type);
                
                // toggle the icon
                this.classList.toggle("bi-eye");
            });
    
            // prevent form submit
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });
        </script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
