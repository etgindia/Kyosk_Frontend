<!doctype html>
<html lang="en">

<head>
    <title>Kyosk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>


    <div class="container">
        <div class="m-container">
            <!-- header start here -->
            <div class="row">
                <div class="col">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="img/pw.png" class="pw-logo" alt="pw">
                </div>
            </div>
            <!-- header ends here -->
            <div class="frm-container">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <h1 class="top-heading">Log in</h1>
                            <p class="txt">Please fill your detail to purchase your cover</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="google-btn">
                                <div class="google-icon-wrapper">
                                    <img class="google-icon"
                                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                                </div>
                                <button class="btn-text gb">Sign in with Google</button>
                            </div>
                        </div>
                    </div>
                    <div class="row hor">
                        <div class="col-5 left-arrow"></div>
                        <div class="col-2" style="text-align: center;">
                            OR
                        </div>
                        <div class="col-5 right-arrow"></div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Email</p>
                            <!-- <div class="input-group rounded">
                            <input type="email" name="email" id="email" class="form-control rounded" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required placeholder="Email address" aria-label="Search"
                              aria-describedby="search-addon" />
                          </div> -->
                            <p>
                                <input type="email" class="txt-box"
                                    pattern="[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+"
                                    title="email@example.com" placeholder="email@example.com" required />
                            </p>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="txt-label">Password</p>
                            <p>
                                <input type="password" name="password" id="password" class="txt-box"
                                    placeholder="password" required />

                                <i class="bi bi-eye-slash eyesIco" id="togglePassword"></i>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="checkbox">
                                <label class="txt"><input type="checkbox"> &nbsp; Remember me</label>
                            </div>
                        </div>
                        <div class="col">
                            <p class="txt-right"><a href="forgot-password.html">Forgot Password</a></p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <button id="submit" type="submit" class="btn btn-primary btn-lg btn-purple">Log in</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center dont">
                            Don’t have an account? <a href="sign-up.html">Sign up</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col btm-space"></div>
                    </div>


                </form>

            </div>
        </div>


        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });

            // prevent form submit
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });
            //
        </script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
